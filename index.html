<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fe-app/scss/style.css" />
    <title>MoHarper Registration</title>
  </head>
  <body>
    <div class="content">
      <h1>User Registration with File Uploader</h1>
      <div class="content__main">
        <div class="content__uploader">
          <form action="">
            <input type="text" placeholder="Enter full name" name="" id="" />
            <input
              type="email"
              placeholder="Enter email address"
              name=""
              id=""
            />
            <input
              type="file"
              name="profileUploader"
              placeholder="Select profile image"
              id=""
            />

            <button type="submit">Get Started</button>
          </form>
        </div>
        <div class="content__display">
          <div class="round">
            <div class="small__round__image"></div>
            <div class="medium__round__image"></div>
          </div>

          <div class="large__image"></div>
        </div>
      </div>
    </div>
  </body>
</html>
